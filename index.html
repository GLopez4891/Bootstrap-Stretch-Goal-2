    </ul>
    <div class="row justify-content-center">
        <div class="col-12"></div>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
    </div>
    </div>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-4">

                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Glenn Lopez</td>
                        <td>Glenn</td>
                        <td>33</td>
                    </tr>
                    <tr>
                        <td>William Smith</td>
                        <td>Bob</td>
                        <td>55</td>
                    </tr>
                    <tr>
                        <td>Richard Wayne</td>
                        <td>Dick</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>Bruce Wayne</td>
                        <td>Batman</td>
                        <td>Immortal</td>
                    </tr>
                </table>

            </div>
            <form>

                <div class="col-sm-12">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">First Name</label>
                        <input class="form-control" type="text" id="example-text-input" placeholder="Enter First Name">
                    </div>

                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
                        <input class="form-control" type="text" id="example-text-input" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group row">
                        <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                        <input class="form-control" type="tel" id="example-tel-input" placeholder="Enter Phone Number">
                    </div>

                    <div>"Preferred Contact Time"</div>
                    </fieldset>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> A.M.
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> P.M.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        <div>
